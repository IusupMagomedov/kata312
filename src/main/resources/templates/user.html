<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
        }
        .main-container {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .table-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-text text-white">
        <p>
            <b th:text="${user.name}"></b>
            with roles:
            <span th:text="${user.getStringRoles()}">ADMIN</span>
        </p>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</nav>

<div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
        <ul class="nav flex-column">
            <li class="nav-item" th:if="${isAdmin}">
                <a href="/admin" class="nav-link">Admin</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link active">User</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>User information-page</h2>
        <div class="mt-3">
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}">1</td>
                    <td th:text="${user.getName()}">Mario</td>
                    <td th:text="${user.getLastName()}">Bros</td>
                    <td th:text="${user.getAge()}">35</td>
                    <td th:text="${user.getEmail()}">admin@mail.ru</td>
                    <td th:text="${user.getStringRoles()}">ADMIN USER</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
